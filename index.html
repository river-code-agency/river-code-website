<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigating the Stream</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="waves.png" alt="Background Waves" class="background-lines-png" />

    <img src="logo.svg" alt="River Code Logo" class="logo" />
    <div class="container">
      <h1>
        NAVIGATING <br />
        THE STREAM
      </h1>
      <h2>UPGRADING OUR WEBSITE</h2>
      <p>BACK SOON!</p>

      <div class="social-links">
        <a
          href="https://facebook.com/rivercode"
          target="_blank"
          aria-label="Facebook"
        >
          <img src="facebook.svg" alt="Facebook Icon" />
        </a>
        <a
          href="https://linkedin.com/company/rivercode"
          target="_blank"
          aria-label="LinkedIn"
        >
          <img src="linkedin.svg" alt="LinkedIn Icon" />
        </a>
        <a
          href="https://www.instagram.com/rivercode.agency"
          target="_blank"
          aria-label="Instagram"
        >
          <img src="instagram.svg" alt="Instagram Icon" />
        </a>
        <a
          href="https://www.behance.net/rivercode"
          target="_blank"
          aria-label="Behance"
        >
          <img src="behance.svg" alt="Behance Icon" />
        </a>
      </div>

      <div class="contact-mail">
        CONTACT US BY <a href="mailto:mike.tsurkanenko@river-code.com">MAIL</a>
      </div>
    </div>
  </body>
</html>
